    <script>
        document.getElementById('demo').style.display = "none";

        function change() {
            if (parseInt(document.getElementById('demo').innerHTML) == 1) {
                document.getElementById('demo').innerHTML = 3;
            } else {
                document.getElementById('demo').innerHTML = parseInt(document.getElementById('demo').innerHTML) - 1;
            }
            document.getElementById('myImage').src = "img" + "\\" + "pic" + document.getElementById('demo').innerHTML + ".jpg";
        }

        function change_add() {
            if (parseInt(document.getElementById('demo').innerHTML) == 3) {
                document.getElementById('demo').innerHTML = 1;
            } else {
                document.getElementById('demo').innerHTML = parseInt(document.getElementById('demo').innerHTML) + 1;
            }
            document.getElementById('myImage').src = "img" + "\\" + "pic" + document.getElementById('demo').innerHTML + ".jpg";
        }
    </script>
